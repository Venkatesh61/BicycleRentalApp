<div class="container mt-3">
    <h2>Sign up here !!</h2>
<div class="row">

<form>
    <div class="col-md-4 mt-4">
        <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
    </div>
    <div class="col-md-4 mt-4">
        <input type="text" class="form-control" formControlName="name" placeholder="Enter username">
    </div>
    <div class="col-md-4 mt-4">
        <input type="text" class="form-control" formControlName="name" placeholder="Enter email">
    </div>
    <div class="col-md-4 mt-4">
        <input type="password" class="form-control" formControlName="name" placeholder="Enter password">
    </div>
    <div class="col-md-4 mt-4">
        <input type="password" class="form-control" formControlName="name" placeholder="confirm password">
    </div>
    <div class="col-md-4 mt-4">
        <button class="btn btn-primary" (click)="goToUserDash()">Signup</button>
    </div>
    

</form>
